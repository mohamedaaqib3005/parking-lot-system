<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Parking Lot</title>
  <link rel="stylesheet" href="parking-lot-ui.css" />
</head>

<body>

  <h1>Parking Lot System</h1>

  <section class="parking-lot">
    <header>
      <h2>Parking Slots</h2>
      <!-- <div id="search"> Search</div> -->
      <input type="search" id="search" placeholder="Search" />
      <button id="add">+ </button>
    </header>

    <div class="slots-container">
    </div>
    <div id="modal-overlay">
      <div class="modal" id="add-vehicle-modal">
        <h3>Add Vehicle</h3>

        <input type="text" id="registrationInput" placeholder="Registration Number" />

        <input type="text" id="colorInput" placeholder="Color" />

        <button id="submitVehicle">Submit</button>


      </div>
      <div class="modal" id="ticket-modal">
        <h3>Parking Ticket</h3>

        <p><strong>Ticket No:</strong> <span id="ticketNo"></span></p>
        <p><strong>Slot:</strong> <span id="slotNo"></span></p>

        <button id="closeTicket">Close</button>
      </div>

    </div>



  </section>
  <script src="parking.js" defer></script>

</body>

</html>
