<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Parking Lot</title>
  <link rel="stylesheet" href="parking-lot-ui.css" />
</head>

<body>

  <h1>Parking Lot System</h1>

  <section class="parking-lot">
    <header>
      <h2>Parking Slots</h2>
      <div id="search"> Search</div>
      <button id="add">+ </button>
    </header>

    <div class="slots-container">
      <div class="slot">1</div>
      <div class="slot">2</div>
      <div class="slot">3</div>
      <div class="slot">4</div>
      <div class="slot">5</div>
      <div class="slot">6</div>
      <div class="slot">7</div>
      <div class="slot">8</div>
      <div class="slot">9</div>
      <div class="slot">10</div>
    </div>
    <div id="modal-overlay">
      <div class="modal" id="add-vehicle-modal">
        <h3>Add Vehicle</h3>

        <input type="text" id="registrationInput" placeholder="Registration Number" />

        <input type="text" id="colorInput" placeholder="Color" />

        <button id="submitVehicle">Submit</button>


      </div>
      <div class="modal" id="ticket-modal">
        <h3>Parking Ticket</h3>

        <p><strong>Ticket No:</strong> <span id="ticketNo"></span></p>
        <p><strong>Slot:</strong> <span id="slotNo"></span></p>

        <button id="closeTicket">Close</button>
      </div>
    </div>

    </div>



  </section>
  <script>
    const addButton = document.getElementById("add");
    const modalOverlay = document.getElementById("modal-overlay");

    const addVehicleModal = document.getElementById("add-vehicle-modal");
    const ticketModal = document.getElementById("ticket-modal");

    const submitButton = document.getElementById("submitVehicle");
    const closeTicketButton = document.getElementById("closeTicket");

    const ticketNoSpan = document.getElementById("ticketNo");
    const slotNoSpan = document.getElementById("slotNo");


    addButton.addEventListener("click", () => {
      modalOverlay.style.display = "flex";
      addVehicleModal.style.display = "flex";
      ticketModal.style.display = "none";
    });


    submitButton.addEventListener("click", () => {

      const ticketId = "TICKET_" + Math.floor(Math.random() * 10000);
      const slotNumber = Math.floor(Math.random() * 10) + 1;

      ticketNoSpan.textContent = ticketId;
      slotNoSpan.textContent = slotNumber;

      addVehicleModal.style.display = "none";
      ticketModal.style.display = "flex";
    });


    closeTicketButton.addEventListener("click", () => {
      modalOverlay.style.display = "none";
      ticketModal.style.display = "none";
    });


    modalOverlay.addEventListener("click", (event) => {
      if (event.target === modalOverlay) {
        modalOverlay.style.display = "none";
        addVehicleModal.style.display = "none";
        ticketModal.style.display = "none";
      }
    });
  </script>
</body>

</html>
